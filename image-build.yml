## Globals 
global: &global
  namespace: "bedag"
  name: kusible
  variables:
    maintainer: "noc@bedag.ch"

## Scratch Base 
scratch_base: &scratch_base
  source:
    name: scratch

## Alpine Base 
alpine_base: &alpine_base
  source:
    name: alpine

# Builds
builds:
  - <<: *global
    <<: *scratch_base
    tags:
    - template: "{{ git_tag }}"
    - template: "latest"
  - <<: *global
    <<: *alpine_base
    tags:
    - template: "{{ git_tag }}-alpine"
    - template: "latest-alpine"
